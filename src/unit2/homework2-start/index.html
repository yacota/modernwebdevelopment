<!DOCTYPE html>
<html lang="en" ng-app="auction" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Auction Homepage</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-datetimepicker.css">

<body>

    <!-- Navbar -->
    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">ABC Auction</a>
            </div>
            <div class="navbar-collapse collapse">
                <form id="navbar-search-form" class="navbar-form navbar-left navbar-input-group" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter product name">
                    </div>
                    <button id="search-button" type="button" onclick="window.location.href='#/search'" class="btn btn-default">Search</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-question-sign"></span> Help</a></li>
                    <li><a href="javascript:void(0);"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                    <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping cart</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- / Navbar -->


    <!-- AngularJS stuff goes in here -->
    <div class="container">
        <!-- los divs de prac1 tenian class row lo mantenemos -->
        <div class="row" ng-view></div>
    </div>


    <!-- Footer -->
    <footer class="text-center">
        <br/>
        <a href="javascript:void(0)">Home</a> |
        <a href="javascript:void(0)">Search</a> |
        <a href="javascript:void(0)">About Us</a> |
        <a href="javascript:void(0)">Terms of Service</a>
        <br/><br/>
    </footer>
    <!-- / Footer -->

<script src="scripts/visual/main.js"></script>
<script src="scripts/app.js"></script>

<script src="scripts/service/ProductService.js"></script>
